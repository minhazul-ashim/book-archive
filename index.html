<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/48068db4b7.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Book Archive</title>
</head>

<body>

    <main>

        <div class="container">

            <h1 class='text-center text-info'>Book Archive</h1>

            <!-- Search Input Field -->

            <div class="input-group mb-3">
                <input id='search-input' type="text" class="form-control" placeholder="Search your desired book"
                    aria-label="book-search" aria-describedby="button-addon2">
                <button onclick="getSearchText()" class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                        class="fas fa-search"></i></button>
            </div>

            <!-- Result and Error Message -->

            <h5 id='result-count' class='text-center text-success my-3'><span id="total-result">00</span> results found.
                <span id="shown-result">00</span>
                results displayed.
            </h5>

            <h5 id="no-result" class='text-danger text-center my-3'>Sorry. No results to show.</h5>

            <div id='books-container' class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
